google_places_autocomplete.settings_form:
  path: '/admin/config/system/google-places-autocomplete'
  defaults:
    _title: 'Google Places Autocomplete settings'
    _form: 'Drupal\google_places_autocomplete\Form\SettingsForm'
  requirements:
    _permission: 'administer google_places_autocomplete configuration'

google_places_autocomplete.search:
  path: '/places_autocomplete/search'
  defaults:
    _controller: 'Drupal\google_places_autocomplete\Controller\AutoCompleteSearchController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'

google_places_autocomplete.place_details:
  path: '/places_autocomplete/place_details'
  defaults:
    _controller: 'Drupal\google_places_autocomplete\Controller\AutoCompleteSearchController::handlePlaceDetails'
    _format: json
  requirements:
    _permission: 'access content'

